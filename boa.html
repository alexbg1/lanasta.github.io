						<h3 style="text-align:center" "padding-top:3px"><strong>Hello Bank of America Recruiters!</strong></h3>
						<h5><strong>Who am I?</strong></h5>
						<h5> I am Anastasia Lalamentik, a junior transfer student majoring in Computer Science.
						I am an international student from Jakarta, Indonesia. I have lived in the United States
						for almost 3 years now. I lived in Charlotte for two years to get my Associate's degree
						in Science. Before coming to Charlotte, I lived in Singapore for roughly five years.</h5>
						<h5><strong>What are my hobbies and interests outside of work?</strong></h5>
						<h5>I love to volunteer with Hope for All Dogs whenever I have the chance to.
						I am also a music lover, although I consider myself a mediocre musician. I used to play the clarinet
						in my high school military band. I like learning to play different
						musical instruments as a hobby. I do not enjoy hiking(or most sport activities
						to be more accurate), but do love going to the mountains to enjoy 
						the beautiful scenery. I also enjoy travelling to new places.
						</h5>
						<h5><strong>In a work environment, what are your best qualities/strengths?</strong></h5>
						<h5>I consider myself a good listener, but I also make sure
						that I share my ideas with people I work with. I am responsible, helpful and eager
						to learn new things.  I am constantly looking for things to improve on in my work.  
						I see feedback and criticism as a good opportunity
						for me to become better at what I do.
						</h5>
						<h5><strong>At work, what motivates you to get the job done?</strong></h5>
						<h5>Highly purpose-oriented, I am able to dedicate a great level of focus
						once I see a purpose in the job I am doing. The fact that someone has 
						entrusted me with a great amount of responsibility
						is enough to motivate me to get the job done.
						</h5>
						<h5><strong>Why did I choose to apply to this internship?</strong></h5>
						<h5>Aside from the fact that Bank of America is a highly reputable company,
						I believe that I can both benefit from and contribute to this company. I hope to
						gain the skills I need to advance in the technology field while
						giving back to the company through my work as well.
						</h5>
						<h5></h5>
